<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Textgrid Editor</title>
  <meta name="description" content="Textgrid editor">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/app.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <h1 class="visually-hidden">Textgrid editor</h1>
  <div id="app" class="app">
    <nav class="nav options-nav">
      <div class="nav-item">
        <label for="fileinput" class="visually-hidden">Open file(s)</label>
        <input id="fileinput" type="file" name="fileinput" class="fileinput" accept=".wav,.TextGrid" multiple />
      </div>
      <div class="nav-item">
        <button class="download-textgrid">Download TextGrid</button>
      </div>
    </nav>
    <main class="main">
      <div class="audio-container">
        <div class="audio-filename filename">Select a .wav file above</div>
      </div>
      <div class="phones-container">
        <div class="textgrid-filename filename">Select a .TextGrid file above</div>
      </div>
      <div class="transcript-container"></div>
    </main>
  </div>

  <script src="js/vendor/jquery-3.6.1.min.js"></script>
  <script src="js/vendor/meyda-5.5.1.min.js"></script>
  <script src="js/vendor/textgrid.min.js"></script>
  <script src="js/vendor/underscore-umd-1.13.6.min.js"></script>

  <script src="js/lib/App.js"></script>
  <script src="js/lib/AudioManager.js"></script>
  <script src="js/lib/MathUtil.js"></script>
  <script src="js/lib/TextGridManager.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
